<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
</head>


<body>
<h2>Volunteer Form</h2>
<form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
    <fieldset>
        <h3>Info Section:</h3>
        <div>
            <label>First Name: <input type="text" name="first_name_field" required minlength="1" maxlength="8" size="15"></label>
        </div>
        <div>
            <label>Last Name: <input type="text" name="last_name_field" required minlength="1" maxlength="8" size="15"></label>
        </div>
        <div>
            <label>Phone Number: <input type="number" name="phone_field" required minlength="1" maxlength="12" size="15"></label>
        </div>
        <div>
            <label>Email Address: <input type="email" name="email_field"required minlength="1" maxlength="25" size="30"></label>
        </div>
        <div>
            <p><b>Gender:</b><p>
                <label>Male: <input type="radio" name="gender_field" value="Male"></label><p>
                <label>Female: <input type="radio" name="gender_field" value="Female"></label><p>
            </p>


        </div>
        <div>
            <p> <b>Age:</b>
                <select name="age_field">
                    <option value="under 18">under 18</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55-64">55-64</option>
                    <option value="65 and over">65 and over</option>
                </select>
            </p>
        </div>
    </fieldset>


    <h2>My Availability</h2>
    <fieldset>
        <div>
            <p>Days Available: </p>
            <label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label><br>
            <label><input type="checkbox" name="available_field[]" value="Monday">Monday</label><br>
            <label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label><br>
            <label><input type="checkbox" name="available_field[]" value="Eednesday">Wednesday</label><br>
            <label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label><br>
            <label><input type="checkbox" name="available_field[]" value="Friday">Friday</label><br>
            <label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label><br>
        </div>
        <p></p>
        <label for="our_textarea">Comments: </label><br>
        <textarea cols="50" rows="15" name="comments_field" id="our_textarea"></textarea><br>
    </fieldset>


    <div>
        <input type="hidden" name="hidden_field" value="rbacius@hawk.iit.edu">
    </div>
    <input type="submit" value="Send ">
</form>
</body>

</html>
